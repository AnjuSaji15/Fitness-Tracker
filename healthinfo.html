<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Information</title>
    <style>
        /* Resetting some basic styles for a cleaner layout */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        /* Set the base font for the page */
        body {
            font-family: 'Arial', sans-serif;
            background: url('images/fitness.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Main container */
        .container {
            width: 100%;
            max-width: 800px;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #28a745;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Form elements styling */
        label {
            font-size: 1.1rem;
            color: #f1f1f1;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #333;
            border: 1px solid #444;
            color: #fff;
            font-size: 1rem;
            border-radius: 8px;
            box-sizing: border-box;
        }

        input[type="button"] {
            background-color: #28a745;
            color: white;
            padding: 12px;
            border: none;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        input[type="button"]:hover {
            background-color: #218838;
        }

        /* BMI result styling */
        .bmi-result {
            margin-top: 20px;
            padding: 15px;
            background-color: #333;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .bmi-result h2 {
            color: #f1f1f1;
            font-size: 1.5rem;
        }

        .bmi-result p {
            font-size: 1.2rem;
            color: #28a745;
        }

        /* Button to navigate */
        .navigate-button {
            margin-top: 20px;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }

        .navigate-button:hover {
            background-color: #0056b3;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            input[type="button"] {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Enter Your Personal Information</h1>
        <form id="healthInfoForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br>

            <label for="height">Height (in cm):</label>
            <input type="number" id="height" name="height" required><br>

            <label for="weight">Weight (in kg):</label>
            <input type="number" id="weight" name="weight" required><br>

            <input type="button" value="Calculate BMI" onclick="calculateBMI()">
        </form>

        <div id="bmiResult" class="bmi-result">
            <h2>Your BMI</h2>
            <p id="bmiValue"></p>
            <input type="button" value="Go to Fitness Goals" class="navigate-button" onclick="window.location.href='fitnessgoals.html'">
        </div>
    </div>

    <script>
        function calculateBMI() {
            var height = parseFloat(document.getElementById("height").value);
            var weight = parseFloat(document.getElementById("weight").value);

            if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
                alert("Please enter valid values for height and weight.");
                return;
            }

            var heightInMeters = height / 100;  // Convert height to meters
            var bmi = weight / (heightInMeters * heightInMeters);

            // Display the BMI result
            document.getElementById("bmiValue").textContent = "Your BMI is: " + bmi.toFixed(2);
            document.getElementById("bmiResult").style.display = "block";
        }
    </script>

</body>
</html>
